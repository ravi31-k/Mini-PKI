<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Mini PKI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121726;
      color: #e0f7fa;
      font-family: 'Courier New', monospace;
    }

    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00e0d055;
    }

    .login-title {
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 0 5px #00e0d0;
    }

    .form-control {
      background-color: #0d0d0d;
      border: 1px solid #00e0d033;
      color: #00e0d0;
    }

    .form-control:focus {
      background-color: #0d0d0d;
      border-color: #00e0d0;
      box-shadow: 0 0 6px #00e0d066;
    }

    .btn-login {
      width: 100%;
      background-color: #00acc1;
      color: white;
      border: none;
      box-shadow: 0 0 8px #00e0d055;
    }

    .btn-login:hover {
      background-color: #0097a7;
      box-shadow: 0 0 12px #00e0d099;
    }

    .error-msg {
      color: #f44336;
      font-size: 0.95rem;
      margin-top: 10px;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #00e0d0;
      text-decoration: none;
      transition: all 0.3s;
    }

    .back-link:hover {
      color: #4dd0e1;
      text-shadow: 0 0 5px #00e0d0;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3 class="login-title">üîê Admin Login</h3>

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      {% if error %}
      <div class="error-msg">{{ error }}</div>
      {% endif %}

      <button type="submit" class="btn btn-login mt-3">Login</button>
    </form>

    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>

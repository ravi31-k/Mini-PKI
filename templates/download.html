<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üì• Download Certificate Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #00fff7;
            font-family: 'Orbitron', sans-serif;
        }
        .container {
            max-width: 600px;
        }
        .list-group-item {
            background-color: #121212;
            color: #00fff7;
            border: 1px solid #00fff7;
            margin-bottom: 8px;
            transition: 0.3s;
        }
        .list-group-item:hover {
            background-color: #00fff7;
            color: #0a0a0a;
            transform: scale(1.03);
        }
        .btn-custom {
            background-color: transparent;
            border: 2px solid #00fff7;
            color: #00fff7;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #00fff7;
            color: #000;
        }
        h2 {
            text-shadow: 0 0 10px #00fff7;
        }
    </style>
</head>
<body>
    <div class="container py-5 text-center">
        <h2 class="mb-4">üì• Files for <span style="color: #ffffff;">{{ username }}</span></h2>
        <div class="list-group mb-4">
            {% for file in files %}
                <a href="{{ url_for('download_file', username=username, filename=file) }}" class="list-group-item">
                    {{ file }}
                </a>
            {% endfor %}
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-custom">‚¨ÖÔ∏è Back to Home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Key Management - Mini PKI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #101624;
      color: #e0f7fa;
      font-family: 'Courier New', monospace;
    }
    .container {
      margin-top: 50px;
    }
    .glass {
      background-color: rgba(255, 255, 255, 0.04);
      border: 1px solid #00e0d044;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px #00e0d033;
    }
    .btn-view {
      background-color: #00acc1;
      color: white;
    }
    .btn-delete {
      background-color: #e53935;
      color: white;
    }
    .btn-export {
      background-color: #43a047;
      color: white;
    }
    .key-preview {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.85rem;
      max-height: 300px;
      overflow-y: auto;
      background: #0d0d0d;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #00e0d033;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">üóùÔ∏è Key Management</h2>
  <div class="glass">

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>User</th>
          <th>Key File</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for key in key_data %}
        <tr>
          <td>{{ key.username }}</td>
          <td>{{ key.key_name }}</td>
          <td>
            <a href="{{ url_for('download_key', username=key.username, key_name=key.key_name) }}" class="btn btn-sm btn-export" download>Download</a>
            <a href="{{ url_for('view_key', username=key.username, key_name=key.key_name) }}" class="btn btn-sm btn-view">View</a>
            <a href="{{ url_for('delete_key', username=key.username, key_name=key.key_name) }}" class="btn btn-sm btn-delete" onclick="return confirm('Delete key for {{ key.username }}?')">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    {% if key_preview %}
    <div class="mt-4">
      <h5>üîç Key Preview ({{ preview_username }})</h5>
      <div class="key-preview">{{ key_preview }}</div>
    </div>
    {% endif %}

  </div>
</div>

</body>
</html>

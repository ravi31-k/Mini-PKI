<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybersecurity Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #7dcddb;
      font-family: 'Orbitron', monospace;
      padding: 40px 20px;
    }
/* fe erie */
    .glass {
      background: rgba(0, 224, 208, 0.04);
      border: 1px solid #00e0d044;
      border-radius: 14px;
      padding: 25px;
      box-shadow: 0 0 8px #00e0d033;
      transition: 0.3s ease;
    }

    .glass:hover {
      box-shadow: 0 0 12px #00e0d055;
    }

    .title-glow {
      font-size: 2.2rem;
      text-align: center;
      text-shadow: 0 0 5px #00e0d099;
      margin-bottom: 30px;
    }

    .btn-glow {
      background-color: #0d0d0d;
      color: #00e0d0;
      border: 1px solid #00e0d0;
      box-shadow: 0 0 5px #00e0d055;
      transition: 0.3s ease;
    }

    .btn-glow:hover {
      background-color: #121212;
      box-shadow: 0 0 10px #00e0d099;
    }

    .form-control {
      /* background-color: rgba(0, 224, 208, 0.05); */
      background-color: rgba(0, 224, 208, 0.4);
      border: 1px solid #00e0d0;
      color: #9bd8d5;
      font-family: monospace;
      font-size: 1.1rem;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 6px #00e0d033 inset;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .form-control:focus {
      background-color: rgba(0, 224, 208, 0.4);
      border-color: #00fff2;
      box-shadow: 0 0 12px #00fff277, 0 0 6px #00e0d055 inset;
    }

    .text-glow {
      font-size: 1.5rem;
      color: #00ffe0;
      text-shadow: 0 0 5px #00ffe0aa, 0 0 10px #00ffe077;
    }

    .response-box {
      background: rgba(0, 224, 208, 0.06);
      backdrop-filter: blur(4px);
      border: 1px solid #00e0d044;
      border-radius: 16px;
      padding: 20px;
      color: #e0ffff;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 1rem;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 10px #00e0d044;
      animation: fadeIn 0.6s ease-in-out;
      transition: all 0.3s ease-in-out;
    }

    .question-box {
      border: 1px solid #00e0d0;
      padding: 25px;
      border-radius: 14px;
      background: rgba(0, 224, 208, 0.02);
      box-shadow: 0 0 10px #00e0d033;
      margin-bottom: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .neon-divider {
      height: 2px;
      background: linear-gradient(to right, #00e0d0, #009f95, #00e0d0);
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title-glow">üí¨ Cybersecurity AI Chat</h2>
    <div class="neon-divider"></div>

    <form method="POST" class="glass">
      <div class="question-box">
        <label for="question" class="form-label">Ask your question:</label>
        <textarea id="question" name="question" class="form-control" rows="4" placeholder="e.g. What is a man-in-the-middle attack?" required>{{ request.form.question }}</textarea>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-glow">Ask AI</button>
      </div>
    </form>

    {% if response %}
    <div class="glass ai-response">
      <h5>üß† AI Response:</h5>
      <p>{{ response }}</p>
    </div>
    {% endif %}

    <div class="text-center mt-5">
      <a href="{{ url_for('home') }}" class="btn btn-glow">‚¨ÖÔ∏è Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybersecurity Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #00e0d0;
      font-family: 'Orbitron', monospace;
      padding: 40px 20px;
    }

    .glass {
      background: rgba(0, 224, 208, 0.04);
      border: 1px solid #00e0d044;
      border-radius: 14px;
      padding: 25px;
      box-shadow: 0 0 8px #00e0d033;
      transition: 0.3s ease;
    }

    .glass:hover {
      box-shadow: 0 0 12px #00e0d055;
    }

    .title-glow {
      font-size: 2.2rem;
      text-align: center;
      text-shadow: 0 0 5px #00e0d099;
      margin-bottom: 30px;
    }

    .btn-glow {
      background-color: #0d0d0d;
      color: #00e0d0;
      border: 1px solid #00e0d0;
      box-shadow: 0 0 5px #00e0d055;
      transition: 0.3s ease;
    }

    .btn-glow:hover {
      background-color: #121212;
      box-shadow: 0 0 10px #00e0d099;
    }

    .form-control {
      background-color: #0d0d0d;
      border: 1px solid #00e0d033;
      color: #00e0d0;
      font-family: monospace;
    }

    .form-control:focus {
      background-color: #0d0d0d;
      border-color: #00e0d0;
      box-shadow: 0 0 6px #00e0d066;
    }

    .ai-response {
      background: rgba(0, 224, 208, 0.05);
      border: 1px solid #00e0d033;
      padding: 20px;
      border-radius: 12px;
      font-family: monospace;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .neon-divider {
      height: 2px;
      background: linear-gradient(to right, #00e0d0, #009f95, #00e0d0);
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title-glow">üí¨ Cybersecurity AI Chat</h2>
    <div class="neon-divider"></div>

    <form method="POST" class="glass mb-4">
      <label for="question" class="form-label">Ask your question:</label>
      <textarea id="question" name="question" class="form-control mb-3" rows="4" placeholder="e.g. What is a man-in-the-middle attack?" required>{{ request.form.question }}</textarea>
      <div class="text-end">
        <button type="submit" class="btn btn-glow">Ask AI</button>
      </div>
    </form>

    {% if response %}
    <div class="glass ai-response">
      <h5>üß† AI Response:</h5>
      <p>{{ response }}</p>
    </div>
    {% endif %}

    <div class="text-center mt-5">
      <a href="{{ url_for('home') }}" class="btn btn-glow">‚¨ÖÔ∏è Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

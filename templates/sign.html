<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign CSR & Generate PFX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f4f9;
        }
        .container {
            max-width: 500px;
            margin-top: 70px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">Sign CSR & Generate PFX</h3>
        <form method="POST" action="{{ url_for('sign') }}">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="name" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">PFX Password:</label>
                <input type="password" name="pfx_password" class="form-control" placeholder="Set export password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign & Generate PFX</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-link">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>

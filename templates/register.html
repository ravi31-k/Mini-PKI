<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate CSR - Mini PKI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Share Tech Mono', monospace;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container-card {
      max-width: 650px;
      width: 100%;
      background: rgba(12, 17, 23, 0.9);
      border: 1px solid #00fff7;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 247, 0.3);
      padding: 40px;
    }
    .page-title {
      font-size: 2rem;
      font-family: 'Orbitron', sans-serif;
      color: #00fff7;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
      color: #9be7ff;
    }
    .form-control {
      border-radius: 8px;
      background-color: #101820;
      color: #00fff7;
      border: 1px solid #00fff7;
    }
    .form-control::placeholder {
      color: #7fdde9;
    }
    .btn-custom {
      background-color: #00fff7;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-transform: uppercase;
    }
    .btn-custom:hover {
      background-color: #00c0ba;
    }
    .btn-back {
      border-radius: 10px;
      color: #00fff7;
      border: 1px solid #00fff7;
      background-color: transparent;
    }
    .btn-back:hover {
      background-color: #00fff7;
      color: #000;
    }
    .alert {
      background-color: #14232e;
      border-left: 5px solid #00fff7;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container container-card">
    <h2 class="page-title">üîê Generate CSR & Private Key</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Alice Cyber" required />
      </div>
      <button type="submit" class="btn btn-custom w-100">üöÄ Generate CSR</button>
    </form>

    <div class="text-center mt-4">
      <a href="{{ url_for('home') }}" class="btn btn-back">‚¨Ö Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

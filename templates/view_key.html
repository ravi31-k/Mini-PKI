<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê View Key - {{ key_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #101624;
      color: #e0f7fa;
      font-family: 'Courier New', monospace;
    }
    .container {
      margin-top: 50px;
    }
    .glass {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #00e0d044;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px #00e0d044;
    }
    .key-box {
      background-color: #0d0d0d;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #00e0d033;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 600px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .btn-back {
      background-color: transparent;
      border: 1px solid #00e0d0;
      color: #00e0d0;
    }
    .btn-back:hover {
      background-color: #00e0d0;
      color: #101624;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">üîç Viewing Key: {{ key_name }}</h2>
  <div class="glass">
    <h5>User: <span class="text-info">{{ username }}</span></h5>
    <div class="key-box mt-3">
      {{ content }}
    </div>
    <div class="mt-4 text-end">
      <a href="{{ url_for('admin_keys') }}" class="btn btn-back">‚Üê Back to Key Management</a>
    </div>
  </div>
</div>

</body>
</html>
